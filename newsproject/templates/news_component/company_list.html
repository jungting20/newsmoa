{% extends 'layout/layout.html' %}
{% block body_content %}
    {{ block.super }}
    <div class="list_mymenu">

        <h2 class="sentence__headline">신문사별</h2>

    </div>
    {% for content in contents_list %}
    <div class="container list">
        <div class="container-article">
            <a class="news_article" href="{{ content.link }}">
					<div class="article_image">
                        {% if content.img %}
						    <img src="{{ content.img }}" width="110" height="75" alt="">
                        {% else %}
                            {% load static %}
						    <img src="{% static content.news_image %}" width="110" height="75" alt="">
                        {% endif %}
					</div>
					<div class="article_content">
						<span class="r_news_tit"><strong>{{content.title}}</strong></span>
                        <br><br>
						<em class="r_press"><b>{{ content.news_company }} - [{{ content.news_section }}]</b></em><span class="r_ico_b r_modify "><b>9분전</b></span>
					</div>
				</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
</html>
