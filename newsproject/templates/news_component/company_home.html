{% extends 'layout/layout.html' %}
{% block body_content %}
    {{ block.super }}
    <div class="container list-inline sub_navigation">
        <h3 style="text-align: center;">신문사별 카테고리</h3>
    </div>
    <div class="container list-inline">
        {% for content in company_contents %}
            <div class="container_section">
                <a class="news_article" href="{% url 'company_list' %}?company={{ content.news_company }}">
                    <span class="section_name">{{ content.get_company_name }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
</html>
