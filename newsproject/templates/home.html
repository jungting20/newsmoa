{% extends 'layout/layout.html' %}
{% block body %}
    {{ block.super }}
    {% for article in content %}
    <div class="container">
        <div class="container-article">
            <a class="news_article" href="{{ article.link }}">
					<div class="article_image">
						<img src="" width="110" height="75" alt="" onerror="this.src='http://static.news.naver.net/image/news/2016/noimage_220x150.png';">
					</div>
					<div class="article_content">
						<span class="r_news_tit"><strong>{{article.title}}</strong></span>
						<em class="r_press"><b>조선일보</b></em><span class="r_ico_b r_modify "><b>9분전</b></span>
					</div>
				</a>
        </div>
    </div>
    {% endfor %}


    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">회원가입</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <br>
        <label for="inputId" class="sr-only">Email address</label>
        <input type="text" id="inputId" class="form-control" placeholder="Id" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
      </form>
    </div>

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">로그인</h2>
        <label for="inputId" class="sr-only">아이디</label>
        <input type="text" id="inputId" class="form-control" placeholder="Id" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>
    </div>
{% endblock %}
</html>
